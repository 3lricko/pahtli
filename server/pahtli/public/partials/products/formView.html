
<div class="box span12">
	<div class="box-header">
		<h2><i class="icon-edit"></i>Product</h2>
		<div class="box-icon">
			<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
			<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
			<a href="#" class="btn-close"><i class="icon-remove"></i></a>
		</div>
	</div>
	<div class="box-content">
		<form name="form" class="form-horizontal" novalidate >
			<fieldset>
				<div class="control-group">
					<label class="control-label" >Name: *</label>
					<div class="controls">
						<input name="pName" class="span6" type="text"  ng-model="product.name" required/>
						<div ng-show="form.pName.$dirty && form.pName.$invalid" class="control-group error help-inline">
							<div class="help-inline">Name is required.</div>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="appendedInput" >Description: *</label>
					<div class="controls">
						<textarea name="pDescription" class="span6" type="text" rows="10" ng-model="product.description" required></textarea>
						<div ng-show="form.pDescription.$dirty && form.pDescription.$invalid" class="control-group error help-inline">
							<div class="help-inline">Description is required.</div>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="prependedInput">Image URL: </label>
					<div class="controls">
						<input name="pImageUrl" class="span6" type="text" ng-model="product.imageUrl" required/>
						<div ng-show="form.pImageUrl.$dirty && form.pImageUrl.$invalid" class="control-group error help-inline">
							<div class="help-inline">Invalid image URL.</div>
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Days: </label>
					<div class="controls">
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.sun">
								</span>
							</div>
							Sun
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.mon">
								</span>
							</div>
							Mon
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.tue">
								</span>
							</div>
							Tue
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.wed">
								</span>
							</div>
							Wed
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.thu">
								</span>
							</div>
							Thu
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.fri">
								</span>
							</div>
							Fri
						</label>
						<label class="checkbox inline span1" >
							<div class="">
								<span>
									<input type="checkbox" ng-model="product.prescription.sat">
								</span>
							</div>
							Sat
						</label>
						
					</div>
				</div>	

				<div class="control-group">
					<label class="control-label" for="appendedPrependedInput">Prescription:</label>
					<div class="controls">
						<table class="table span6">
							<thead class="span12">
								<tr>
									<th class="span12">Time</th>
									<th class="span12">Quantity</th>                         
									<th class="span12"></th>
								</tr>
							</thead>   
							<tbody class="span12">
								<tr ng-repeat="hour in product.prescription.hours">
									<td class="span12">
										<input class="span12" type="text" ng-model="hour.time">
										
									</td>
									<td class="span12">
										<input class="span12" type="text" ng-model="hour.qty">
									</td>      
									<td class="span12">
										<a class="btn btn-danger" ng-click="deletePrescriptionHour(hour)">
											<i class="icon-trash "></i>
										</a>
									</td>        
								</tr>                         
							</tbody>
						</table>
						<div class="span1">
							<a class="btn btn-success"  ng-click="addPrescriptionHour()" >
								<i class="icon-plus "></i>
							</a>
						</div>
					</div>
				</div>
				<div class="form-actions">
				<button  ng-click="submit()" ng-disabled="form.$invalid || isUnchanged(product)" class="btn btn-primary">Save changes</button>
					<button class="btn" ng-click="cancel()">Cancel</button>
				</div>

			</fieldset>
		</form>

      out = {{product}}
    </style>
	</div>
</div><!--/span-->
