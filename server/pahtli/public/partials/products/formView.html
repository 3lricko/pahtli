
<div class="box span12">
	<div class="box-header">
		<h2><i class="icon-edit"></i>Product</h2>
		<div class="box-icon">
			<a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
			<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
			<a href="#" class="btn-close"><i class="icon-remove"></i></a>
		</div>
	</div>
	<div class="box-content">
		<form class="form-horizontal" >
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="prependedInput">Name: </label>
					<div class="controls">
						<input class="span6" type="text" value="{{product.name}}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="appendedInput">Description: </label>
					<div class="controls">
						<textarea class="span6" type="text" rows="10" >{{product.description}}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="prependedInput">URL: </label>
					<div class="controls">
						<input class="span6" type="text"/>
						<span class="help-block">Current URL.</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="appendedInputButton">Load Image: </label>
					<div class="controls">
						<input class="span6" type="text">
						<button class="btn" type="button">Load</button>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">Dates: </label>
					<div class="controls">
						<label class="checkbox inline span1" ng-repeat="day in productDays">
							<div class="">
								<span>
									<input type="checkbox" value="day.label" ng-checked="day.checked">
								</span>
							</div>
							{{day.label}}
						</label>
					</div>
				</div>	

				<div class="control-group">
					<label class="control-label" for="appendedPrependedInput">Prescription:</label>
					<div class="controls">
						<table class="table span6">
							<thead class="span12">
								<tr>
									<th class="span12">Time</th>
									<th class="span12">Quantity</th>                         
									<th class="span12"></th>
								</tr>
							</thead>   
							<tbody class="span12">
								<tr ng-repeat="prescription in prescriptionHours">
									<td class="span12">
										<input class="span12" type="text" value="{{prescription.time}}">
									</td>
									<td class="span12">
										<input class="span12" type="text" value="{{prescription.quantity}}">
									</td>      
									<td class="span12">
										<a class="btn btn-danger" ng-click="deletePrescription(prescription.id)">
											<i class="icon-trash "></i>
										</a>
									</td>        
								</tr>                         
							</tbody>
						</table>
						<div class="span1">
							<a class="btn btn-success"  ng-click="addPrescription()" >
								<i class="icon-plus "></i>
							</a>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
		out = {{out}}
	</div>
</div><!--/span-->
